<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <img class="gameOver d-none" id="gameOver" src="./img/game-over.png" alt="">
    <div id="main">
        <h1>Tic Tac Toe</h1>
        <div class="player-panel">
            <div id="player-1" class="playerInactive">
                <img src="./img/circle.svg">Player 1
            </div>
            <div id="player-2">
                <img src="./img/cross.svg">Player 2
            </div>
        </div>
        <div id="line-1" class="horizontal-line" style="top: 355px;"></div>
        <div id="line-2" class="horizontal-line" style="top: 493px;"></div>
        <div id="line-3"class="horizontal-line" style="top: 635px;"></div>

        <div id="line-4" class="horizontal-line make-vertical" style="top: 493px; left: 223px;"></div>
        <div id="line-5" class="horizontal-line make-vertical" style="top: 493px;"></div>
        <div id="line-6" class="horizontal-line make-vertical" style="top: 493px; right: 226px;"></div>

        <div id="line-7" class="horizontal-line" style="top: 493px; transform: rotate(45deg) scaleX(0.0);"></div>
        <div id="line-8" class="horizontal-line" style="top: 493px; transform: rotate(-45deg) scaleX(0.0);"></div>

        <table>
            <tr>
                <td onclick="fillShape(0)">
                    <img id="circle-0" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-0" class="shape d-none" src="./img/cross.svg">
                </td>
                <td onclick="fillShape(1)">
                    <img id="circle-1" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-1" class="shape d-none" src="./img/cross.svg">
                </td>
                <td onclick="fillShape(2)">
                    <img id="circle-2" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-2" class="shape d-none" src="./img/cross.svg">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(3)">
                    <img id="circle-3" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-3" class="shape d-none" src="./img/cross.svg">
                </td>
                <td onclick="fillShape(4)">
                    <img id="circle-4" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-4" class="shape d-none" src="./img/cross.svg">
                </td>
                <td onclick="fillShape(5)">
                    <img id="circle-5" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-5" class="shape d-none" src="./img/cross.svg">
                </td>
            </tr>
            <tr>
                <td onclick="fillShape(6)">
                    <img id="circle-6" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-6" class="shape d-none" src="./img/cross.svg">
                </td>
                <td onclick="fillShape(7)">
                    <img id="circle-7" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-7" class="shape d-none" src="./img/cross.svg">
                </td>
                <td onclick="fillShape(8)">
                    <img id="circle-8" class="shape d-none" src="./img/circle.svg">
                    <img id="cross-8" class="shape d-none" src="./img/cross.svg">
                </td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
